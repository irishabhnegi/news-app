<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News-App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <script defer type="module" src="./script/controller.js"></script>
</head>
<body>
    <div id="container">
        <header>
            <h1>news salt</h1>

            <nav>
                <ul>
                    <li>
                        <a href="#">catagories <i class="fa-solid fa-chevron-down"></i></a>
                    </li>
                    <li>
                        <a href="#">country <i class="fa-solid fa-chevron-down"></i></i></a>
                    </li>
                </ul>

                <form id="form-search">
                    <input type="text" placeholder="search..." class="search" id="search" />

                    <button type="submit" value="submit" id="submit-btn">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>
            </nav>
        </header>

        <section id="top-news-headings">
            <h1>Top News Headings</h1>

            <div id="media-scroller">

                <div class="scroller-news-container">
                    <div class="news-img-info">
                        <img src="./asset/news-salt-logo.png" alt="news">
                        <div class="new-info">
                            <h2 class="author">Rishabh</h2>
                            <h2 class="date-of-publish">12-03-12</h2>
                        </div>
                    </div>


                    <p>Tesla Big Winner Of UAW Strike, Rivian Stands Tall Among Upstarts, Nikola CEO Calms Nerves And
                        More: Biggest EV Stories Of The Week</p>
                    
                </div>


            </div>
        </section>
    </div>
</body>
</html>
